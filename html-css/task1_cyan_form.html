<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1>Formulir Kematian</h1>
        <div class="form">
            <form action="">
                <label for="nama">Nama : </label><br>
                <input type="text" id="nama" name="nama"><br><br>

                <label for="umur">Umur : </label><br>
                <input type="text" id="umur" name="umur"><br><br>

                <label for="tanggal-lahir">Lahir : </label><br>
                <input type="date" name="tanggal-lahir" id="tanggal-lahir"><br><br>

                <label for="tanggal-wafat">Wafat : </label><br>
                <input type="date" name="tanggal-wafat" id="tanggal-wafat"><br><br>

                <input type="button" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
