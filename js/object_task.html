<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Task</title>
</head>
<body>

<script>
    //Membuat object berisi (array, object_child, method)

    let hero_list = {
        member : ['Hizbul', 'Irish', 'Ibulish'],
        mode : {
            hizbul : ['Hizbul (Original)', 'Super Hizbul', 'Mega Hizbul'],
            irish : ['Irish (Original)', 'Irish Breakout', 'Irish Saikyou'],
            ibulish : ['Ibulish (Original)', 'Ibulish Mecha', 'Ibulish Supreme']
        },
        hero(){
            let all_member = this.member;
            let all_mode = this.mode;

            console.log("Hero List : " + all_member.join("/"));
            console.log("Hizbul mode : " + all_mode.hizbul.join("|"));
            console.log("Irish mode : " + all_mode.irish.join("-"));
            console.log("Ibulish mode : " + all_mode.ibulish.join("_"));
        }
    };

    console.log(hero_list.member);
    console.log(hero_list.mode);
    console.log(hero_list.hero());

</script>
</body>
</html>
