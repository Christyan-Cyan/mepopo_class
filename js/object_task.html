<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Task</title>
</head>
<body>

<script>
    //Membuat object berisi (array, object_child, method)

    let hero_list = {
        member : ['Hizbul', 'Irish'],
        mode : {
            hizbul : ['Hizbul (Original)', 'Super Hizbul', 'Mega Hizbul'],
            irish : ['Irish (Original)', 'Irish Breakout', 'Irish Saikyou']
        },
        pick_hero(){
            let total_hero = this.member.length;
            let randomRank = Math.floor(Math.random() * total_hero);

            return this.member[randomRank];
        }
    };

    console.log(hero_list.member);
    console.log(hero_list.mode);
    console.log(hero_list.pick_hero());

</script>
</body>
</html>
